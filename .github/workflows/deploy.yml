name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: yarn install
        # If you need to use a specific directory, specify it here with `working-directory: path/to/your/directory`
      
      - name: Build the site
        run: yarn build
        # Ensure your build script in package.json outputs to the 'dist' directory or adjust the directory in the next step
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages  # The branch the action should deploy to.
          FOLDER: dist      # The folder the action should deploy.
          CLEAN: true       # Automatically remove deleted files from the deploy branch
